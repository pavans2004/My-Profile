 <br> <button onclick="Add()">Add</button>

<p> milkcount :<span id="milkcount">0</span></p>
<p> BadamMilkcount :<span id="badammilkcount">0</span></p>
<p id="bill"></p>


<script>
    let teacount = 0;
    let coffeecount = 0;
    let milkcouont = 0;
    let badammilkcount = 0;

    let tearate = 10;
    let coffeerate = 12;
    let milkrate = 10;
    let badammilkrate = 15;

    function Add(){
     const selecteddrink= document.querySelector("input[name = 'drink']:checked");
     if(selecteddrink){
        const drinktype = selecteddrink.id;
        if(drinktype == "tea"){
            teacount++;
            document.getElementById('teacount').textContent = teacount;
        } if(drinktype == 'coffee'){
            coffeecount++;
            document.getElementById('coffeecount').textContent = coffeecount;
        } if(drinktype == 'milk'){
            milkcount++;
            document.getElementById('milkcount').textContent = milkcount;
        } if(drinktype == 'badammilk'){
            badammilkcount++;
            document.getElementById('badammilkcount').textContent = badammilkcount;
        }
     }
    }

    function Total(){
        let Total = (teacount *tearate)+(coffeecount *coffeerate)+(milkcouont *milkrate)+(badammilkcount *badammilkrate)
         document.getElementById('bill').textContent= "Total :"+"â‚¹"+Total   
   }

</script>
